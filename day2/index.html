<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1><i class="fas fa-tasks"></i> My To-Do List</h1>
            <p class="subtitle">Stay organized and productive</p>
        </header>

        <div class="input-section">
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="What needs to be done?" maxlength="100">
                <button id="addBtn" class="add-btn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <div class="task-stats">
                <span id="totalTasks">0 tasks</span>
                <span id="completedTasks">0 completed</span>
            </div>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <ul id="taskList" class="task-list">
            <!-- Tasks will be dynamically added here -->
        </ul>

        <div class="empty-state" id="emptyState">
            <i class="fas fa-clipboard-list"></i>
            <h3>No tasks yet</h3>
            <p>Add a task above to get started!</p>
        </div>

        <div class="clear-section">
            <button id="clearCompleted" class="clear-btn">
                <i class="fas fa-trash"></i> Clear Completed
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
